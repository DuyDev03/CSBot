version: "3.1"

intents:
  - bot_challenge
  - ask_buy_shoes
  - ask_buy_special_shoes
  - disagree_product
  - agree_product
  - give_cust_name
  - cust_greet
  - goodbye
  - bot_or_people
  - ask_name_shop
  - ask_loai_san_pham
  - ask_diachi_shop
  - ask_time_open_close

responses:
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
actions:
  - action_save_name
  - action_save_hang_giay

  utter_order_confirm:
  - text: "Dạ vâng cảm ơn anh đã mua sản phẩm, chúc anh 1 ngày tốt lành"
entities:
  - cust_name

#forms:
#  choose_shoes:
