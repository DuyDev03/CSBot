slots:
  cust_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: cust_name

entities:
  - user_name
slots:
  user_name:
    type: text
    mappings:
      - type: from_entity
        entity: user_name
actions:
  - action_hello_world
  - action_recommend_shoes
responses:
  utter_cust_greet:
  - text: "Chao quy khach! Ten quy khach la gi?"

  utter_ask_name_shop:
  - text: "Shop ten la The Gioi Giay."

  utter_goodbye:
  - text: "Cam on quy khach chuc quy khach mot ngay moi tot lanh."

  utter_bot_or_people:
  - text: "Toi la bot tra loi tu dong cua shop."
  
  utter_rep_name:
  - text: "Xin chao {cust_name} toi co the giup gi cho ban."

  utter_ask_loai_san_pham:
  - text: "Shop kinh doanh nhieu loai giay nhu: Giay the thao, giay luoi,..."

  utter_ask_diachi_shop:
  - text: "Dia chi cua shop la So 19, Tran Phu, Ha Dong, Ha Noi."

  utter_ask_time_open_close:
  - text: "Shop mo cua vao tat ca cac ngay trong tuan, buoi sang tu 7:00 den 11:00, buoi chieu tu 14:00 den 20:00."
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
