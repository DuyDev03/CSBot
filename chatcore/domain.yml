version: "3.1"

intents:
  - ask_buy_shoes
  - ask_buy_special_shoes
  - disagree_product
  - agree_product
  - give_cust_name
  - cust_greet
  - bot_or_people
  - ask_name_shop
  - ask_loai_san_pham
  - ask_diachi_shop
  - ask_time_open_close
  - ask_brand_shoe

responses:

  utter_order_confirm:
  - text: "Dạ vâng cảm ơn {cust_name} đã mua sản phẩm, chúc {cust_name} 1 ngày tốt lành"

  utter_cust_greet:
  - text: "Chào quý khách! Tên quý khách là gì?"

  utter_ask_name_shop:
  - text: "Shop tên là The Gioi Giay."

  utter_bot_or_people:
  - text: "Tôi là bot trả lời tự động của shop."
 
  utter_ask_loai_san_pham:
  - text: "Shop kinh doanh nhiều loại giày như: giày thể thao, giày lười, giày ống, giày bệt, giày đế cao,..."
 
  utter_ask_diachi_shop:
  - text: "Địa chỉ của shop là số 19, Trần Phú, Hà Đông, Hà Nội."
 
  utter_ask_time_open_close:
  - text: "Shop mở cửa vào tất cả các ngày trong tuần, buổi sáng từ 7:00 đến 11:00, buổi chiều từ 14:00 đến 20:00."

  utter_ask_brand_shoe:
  - text: "Hiện tại shop kinh doanh các mặt hàng của Nikke, Adidas, Puma."
entities:
  - cust_name
  - brand_shoe
slots:
  cust_name:
    type: text
    mappings:
      - type: from_entity
        entity: cust_name

actions:
  - action_recommend_shoes
  - action_recommend_special_shoes
  - action_save_cust_name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
